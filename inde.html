<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock Papaer Scissor Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissor GAme</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="image/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p class="player">You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p class="player">Opponent</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
